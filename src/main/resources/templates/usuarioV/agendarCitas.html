<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>
<body> <body style="color:black">
    <header th:insert="fragmentos/menu.html::menu-principal">
    </header><br>
    
      <div class="container" style="margin-top: 90px;">
     <main role="main">     
      <hr style="border:0px">
      <div class="container"> 
          <h4 class="card-header "><strong>Listado de Citas</strong></h4>              
          <div class="card-body table-responsive ">
            <a class="btn btn-secondary text-white"  th:href="@{/usuarioV/detalle}" role="button"><i class="fas fa-file" aria-hidden="true"></i>Agendar Cita</a>            
            <hr style="border:0px">
            <br>
    	<div class="table-responsive">
    		<table class="table table-dark table-striped table-hover table-bordered">
    			<thead>
    				<tr>
      					<th scope="col">Id</th>
      					<th scope="col">Nombre</th>
      					<th scope="col">Hora</th>
      					<th scope="col">Fecha</th>
      					<th scope="col">Servicio</th>
      					<th scope="col">Precio</th>
      					<th scope="col">Botones</th>
    				</tr>
  				</thead>
  				<tbody>
    				<tr th:each="c:${Citas}">
      					<th scope="row" th:text="${c.id}"></th>
      					<td th:text="${c.nombre}"></td>
      					<td th:text="${c.hora}"></td>
      					<td th:text="${c.fecha}"></td>
      					<td th:text="${c.servicio}"></td>
      					<td th:text="${c.precio}"></td>
      				<td>
                   
<a th:href="@{/usuarioV/buscar(id=${c.id})}" onclick="return confirm('¿Estas seguro que quieres editar?')" class="btn btn-secondary btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>

											<a
										th:href="@{/usuarioV/eliminar/{id} (id=${c.id})}"
										onclick="return confirm('¿Estas seguro?')"
										class="btn btn-danger btn-sm" role="button"
										title="Eliminar el registro."><i class="fas fa-trash"
											aria-hidden="true"></i></a></a></td>
  				</tbody>
			</table>
    	</div>
    	</div>
    	<br>
    <!-- ********************************* pie de página ********************************** -->
    <footer class="footer">
        <div class="container">
            <p>
                &copy; 2021 Estética Sagitario, Inc. | WebApp Desarrollada con Spring Boot 2.3.0
                | Autor: Inbiwer | &middot; <a href="#">Privacy</a>
                &middot; <a href="#">Terms</a>
            </p>
        </div>
    </footer>
    <script th:src="@{/bootstrap/js/jquery-3.5.1}"></script>
    <script th:src="@{/bootstrap/js/popper.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
